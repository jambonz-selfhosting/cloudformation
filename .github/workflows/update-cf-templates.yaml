name: Update CloudFormation Templates

on:
  pull_request:
    paths:
      - 'mappings/ami-mappings.yaml'
      - 'cf-aws-*/jambonz-base-template.yaml'
    branches:
      - main
  workflow_dispatch:  # Allow manual trigger

jobs:
  update-templates:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.head_ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Merge mappings into templates
        run: bash scripts/merge-mappings.sh

      - name: Check for changes
        id: check_changes
        run: |
          if git diff --quiet */jambonz.yaml; then
            echo "changes=false" >> $GITHUB_OUTPUT
          else
            echo "changes=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add */jambonz.yaml
          git commit -m "chore: Update CloudFormation templates with latest AMI mappings"
          git push
