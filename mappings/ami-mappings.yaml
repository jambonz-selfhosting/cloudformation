# AMI Mappings for jambonz CloudFormation templates
# Update this file when publishing new AMIs - a GitHub Action will automatically
# create a PR to update all CloudFormation templates.
#
# Each deployment size has different AMI requirements:
# - mini: Single "MiniAmi" for the all-in-one instance
# - medium: SbcAmi, FsAmi, WebMonitoringAmi, RecordingServerAmi
# - large: SbcSipAmi, SbcRtpAmi, FsAmi, WebserverAmi, MonitoringServerAmi, RecordingServerAmi
mini:
  us-east-2:
    MiniAmi: ami-0b34056b50f9992ac

medium:
  us-west-1:
    SbcAmi: ami-0f891ec8060ed2056
    FsAmi: ami-04ab62eeeb5158127
    WebMonitoringAmi: ami-0230e85fb4437787d
    RecordingServerAmi: ami-0fcc5435b7d434a8e

large:
  us-west-1:
    SbcSipAmi: ami-087291e1a3c8d0bf3
    SbcRtpAmi: ami-09970c54907254790
    FsAmi: ami-04ab62eeeb5158127
    WebserverAmi: ami-006d82666a4026b0e
    MonitoringServerAmi: ami-01143a3a00c0d3fce
    RecordingServerAmi: ami-0fcc5435b7d434a8e


